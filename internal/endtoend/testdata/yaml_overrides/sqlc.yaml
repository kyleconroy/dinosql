version: 1
packages:
  - path: "go"
    name: "override"
    schema: "sql/"
    queries: "sql/"
    overrides:
      - go_type:
          import: "example.com/pkg"
          package: "pkg"
          type: "CustomType"
        column: "foo.retyped"
      - go_type:
          import: "github.com/lib/pq"
          package: "pq"
          type: "StringArray"
        column: "foo.langs"
