name: go
on: [push, pull_request]
jobs:
  build:
    name: test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go 1.14
        uses: actions/setup-go@v2
        with:
          go-version: "1.14"

      - run: go build ./...
        working-directory: internal/endtoend/testdata

      - name: Test sqlc
        run: go test --tags=examples ./...
